<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<link href="webfonts/SuperBlackMarker/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body bgcolor="#FFCFCF">
<h1 style="text-align: center; background-color: #d6336c; color: #FFFFFF; padding: 0.5rem; border-radius: 8px; font-family: SuperBlackMarker; font-style: normal; font-weight: 400;">Academia de Danza "Sabaki" </h1>
<p style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, sans-serif; color: #D6336C;"><a href="index.html">Inicio</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="Cursos.html">Cursos</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="Contacto.html">Contacto</a></p>
<h2 style="text-align: center; font-family: SuperBlackMarker; color: #D6336C;">Contacto e Inscripciones</h2>
<main><center>
  <form id="contactForm" aria-label="Formulario de contacto para inscribirse o solicitar información">
    <p>
      <label for="name"><span style="text-align: center">Nombre completo:</span></label>
      <span style="text-align: center">
      <input type="text" id="name" name="name" placeholder="Tu nombre" required />
      <label for="email"><br>
        <br>
        Correo electrónico:</label>
      <input type="email" id="email" name="email" required />
      <label for="course"><br>
        <br>
        Curso de interés:</label>
      <select id="course" name="course" required>
<option value="ballet">Ballet Clásico</option>
        <option value="salsa">Salsa y Bachata</option>
        <option value="hiphop">Hip Hop</option>
        <option value="contemporaneo">Danza contemporanea</option>
      </select>
      </span></p>
    <p>&nbsp;</p>
    <p>
      <span style="text-align: center">
        <label for="message">Mensaje o duda:</label>
        <textarea id="message" name="message" placeholder="Escribe aquí tu mensaje"></textarea>
      </span></p>
    <p>&nbsp;</p>
    <span style="text-align: center">
    <button type="submit">Enviar</button>
    </span>
  </form>
</center></main>
</body>
</html>
